<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Gambar Bercahaya</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .toggle-label {
            font-size: 18px;
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #2196F3;
            box-shadow: 0 0 10px #2196F3, 0 0 20px #2196F3, 0 0 30px #2196F3;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .image-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .image-container.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <span class="toggle-label">Toggle Gambar</span>
        <label class="toggle-switch">
            <input type="checkbox" id="imageToggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="image-container" id="imageContainer">
        <img src="https://i.ibb.co/BH17ZcQ8/IMG-20250519-000725-132.jpg" alt="Gambar yang ditampilkan">
    </div>

    <script>
        const toggle = document.getElementById('imageToggle');
        const imageContainer = document.getElementById('imageContainer');
        
        toggle.addEventListener('change', function() {
            if (this.checked) {
                imageContainer.classList.add('show');
            } else {
                imageContainer.classList.remove('show');
            }
        });
    </script>
</body>
</html>
